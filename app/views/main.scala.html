@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>@title</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.min.css"))'>
        <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))'></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src='@routes.Assets.at("fractal.js")'></script>
    </head>

    <body>
        <div class="container-fluid">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">Fractalator</a>
                    </div>
                  <!--  <div>
                        <ul class="nav navbar-nav">
                            <li id=""><a href="#"> </a></li>
                            <li id="reset"><a href="#">Reset</a></li>
                            <li id="zoom-out"><a href="#">Zoom Out</a></li>
                            <li id="color-change" class="dropdown">
                                <a class="dropdown-toggle" data-toggle="dropdown" href="#">Color<span class="caret"></span></a>
                                <ul id="color-change-menu" class="dropdown-menu"></ul>
                            </li>
                        </ul>
                    </div> -->
                </div>
            </nav>

            <div class="well">
                <div class="panel panel-default" >
                    <div class="col-lg-6" style="height:10px;"></div> <!--top margin -->
                    <div class="row">

                        <div class="col-sm-9 col-md-9 col-lg-9">
                            <div>
                                <IMG SRC="" ALT="where's da fractal ?" id="MyFractal" WIDTH=600 HEIGHT=600  class="img-rounded" style="cursor:crosshair">
                            </div>
                        </div>
                        <div class="col-sm-3 col-md-3 col-lg-3">
                            <div class="panel panel-default" >
                                <div class="panel-heading">Zoom (click image)</div>
                                <div class="panel-body">
                                    <center>
                                    <div class="btn-group-vertical" role="group" aria-label="...">
                                        <button id="zoom-in-button" type="button" class="btn btn-default" style="font-size:18px;">+</button>
                                        <button id="zoom-out-button" type="button" class="btn btn-default" style="font-size:18px;">-</button>
                                        <button id="reset-button" type="button" class="btn btn-default">Reset</button>
                                    </div>
                                    </center>
                                </div>
                            </div>

                            <div class="panel panel-default" >
                                <div class="panel-heading">Colors</div>
                                <div class="panel-body">
                                    <center>
                                        <div id="color-buttons" class="btn-group-vertical" role="group" aria-label="...">
                                        </div>
                                    </center>
                                 </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
